<div *ngIf="conferenceProduct">
  <h2>
    {{conferenceProduct.product}}
  </h2>

  <p>
    {{conferenceProduct.description}}
  </p>

  <div *ngFor="let image of conferenceProduct.images">
    <img class="conferenceproductimage" src="{{image.path}}">
    <p>
      {{image.description}}
    </p>
  </div>

  <p>
    {{conferenceProduct.details}}
  </p>
</div>
