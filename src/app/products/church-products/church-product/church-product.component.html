<div *ngIf="churchProduct">
  <h2>
    {{churchProduct.product}}
  </h2>

  <p>
    {{churchProduct.description}}
  </p>

  <div *ngFor="let image of churchProduct.images" class="product">
    <img src="{{image.path}}">
    <p>
      {{image.description}}
    </p>
  </div>

  <p>
    {{churchProduct.details}}
  </p>
</div>
