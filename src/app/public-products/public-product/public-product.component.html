<div *ngIf="publicProduct">
  <h2>
    {{publicProduct.product}}
  </h2>

  <p>
    {{publicProduct.description}}
  </p>

  <div *ngFor="let image of publicProduct.images" class="product">
    <img src="{{image.path}}">
    <p>
      {{image.description}}
    </p>
  </div>

  <p>
    {{publicProduct.details}}
  </p>
</div>

<p>
  Med mer än fyrtio års samlad erfarenhet som leverantör inom offentlig inredning och specialsnickerier har vi ett unikt
  hantverkskunnande inom området.
</p>

<app-footer></app-footer>
